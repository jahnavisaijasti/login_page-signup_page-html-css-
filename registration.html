<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <a target="_blank" href="insidebook.jpg">
    <img src="book.jpg" alt="book">
</a>
</div>
  <div class="wrapper">
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="" placeholder="First Name">First Name</label>
        </div>
        <div class="input-group">
          <input type="text" required>
          <label for="" placeholder="Last Name">Last Name</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">New Password</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Correct Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" required> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="login.html" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
